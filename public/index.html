<html>
	<head>
		<meta charset="utf-8" />
		<script type="module" src="main.js"></script>

		<style type="text/css">
			.flex-container {
				display: flex;
				flex-direction: row;
			}

			.flex-container.column {
				flex-direction: column;
			}

			.flex-container.stretch > div {
				flex-grow: 1;
			}

			.flex-container.space {
				justify-content: space-between;
			}
			.flex-container.center {
				justify-content: center;
				align-content: center;
			}

			.flex-container.space > div {
				flex: 1 0 0;
			}

			.control {
			}

			.control > button {
				display: block;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<main>
			<section class="flex-container space">
				<div></div>
				<div style="text-align: center">
					<p style="display: none;">You have <strong id="terrorvalue">0</strong> terror</p>
					<p>You have <strong id="fearvalue">0</strong> fear</p>
					<p>You are producing <strong id="productionvalue">0</strong> fear per second</p>
				</div>
				<div class="flex-container center" style="text-align: center">
					<button type="button" name="reset" id="invokespook">Spook!</button>
				</div>
			</section>

			<section>
				<h2>Producers</h2>
				<div id="producers"></div>
			</section>

			<section>
				<h2>Boosters</h2>
				<div id="boosters" class="flex-container column center"></div>
			</section>

			<section>
				<h2>Upgrades</h2>
				<div id="upgrades" class="flex-container column center"></div>
			</section>
		</main>
	</body>
</html>
