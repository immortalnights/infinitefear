<html>
	<head>
		<meta charset="utf-8" />
		<script type="module" src="main.js"></script>

		<style type="text/css">
			.flex-container {
				display: flex;
				flex-direction: row;
			}

			.flex-container.column {
				flex-direction: column;
			}

			.flex-container.stretch > div {
				flex-grow: 1;
			}

			.flex-container.space {
				justify-content: space-between;
			}
			.flex-container.center {
				justify-content: center;
				align-content: center;
			}

			.flex-container.space > div {
				flex: 1 0 0;
			}

			.control {
			}

			.control > button {
				display: block;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<main>
			<div class="flex-container">
				<div class="" style="padding: 10px; margin: 0 5px; text-align: center; width: 200px; height: 100px; border: 1px solid darkgray; position: relative">
					<h4>Fear</h4>
					<div id="fearvalue">0</div>
					<div><small>At <strong id="productionvalue">0</strong> per second</small></div>
				</div>
				<div class="" style="padding: 10px; margin: 0 5px; text-align: center; width: 200px; height: 100px; border: 1px solid darkgray; position: relative">
					<h4>Terror</h4>
					<div id="terrorvalue">0</div>
					<div><small>At 0 per second</small></div>
				</div>
				<div class="" style="padding: 10px; margin: 0 5px; text-align: center; width: 200px; height: 100px; border: 1px solid darkgray; position: relative">
					<h4>Souls</h4>
					<div>0</div>
					<div><small>At 0 per second</small></div>
				</div>
			</div>
			<section class="flex-container space">

				<div style="text-align: center">
					<p style="display: none;">You have <strong id="OLDterrorvalue">0</strong> terror</p>
					<p>You have <strong id="OLDfearvalue">0</strong> fear</p>
					<p>You are producing <strong id="OLDproductionvalue">0</strong> fear per second</p>
				</div>
				<div class="flex-container center" style="text-align: center">
					<button type="button" name="spook" id="invokespook" disabled>Spook!<br />0<br />[0.00%]</button>
					<button type="button" name="harvest" id="invokespook" disabled>Harvest!<br />0<br />[0.00%]</button>
				</div>
			</section>

			<section>
				<h2>Producers</h2>
				<div id="producers"></div>
			</section>

			<section>
				<h2>Boosters</h2>
				<div id="boosters" class="flex-container column center"></div>
			</section>

			<section>
				<h2>Upgrades</h2>
				<div id="upgrades" class="flex-container column center"></div>
			</section>

			<section>
					<h2>Souls</h2>
					<div class="text-center">0% chance every 60s</div>
					<div class="flex-container">
						<div><button>Increase change</button></div>
						<div><button>Increase frequency</button></div>
						<div><button>Increase maximum</button></div>
					</div>
			</section>
		</main>
	</body>
</html>
